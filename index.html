<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap-Freelancer</title>
    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="ms_header">
      <div class="container">
        <p>START BOOTSTRAP</p>
        <i class="fa-thin fa-bars"></i>
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <!-- JUMBOTRON -->
      <section class="ms_jumbotron text-center py-4">
        <img class="ms_avatar" src="assets/avatar.svg" alt="avatar" />
        <h1>START BOOTSTRAP</h1>
        <i class="fa-sharp fa-solid fa-signal-bars"></i>
        <p>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
      </section>
      <!-- PORTFOLIO -->
      <section class="py-4">
        <div class="container">
          <div class="ms_section-title text-center">
            <h2>PORTFOLIO</h2>
            <span>Star</span>
          </div>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer></footer>
  </body>
</html>
